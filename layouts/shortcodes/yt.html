<style>
.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  max-width: 100%;
  overflow: hidden;
  background-color: #000;
}

.video-thumbnail {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  background-color: #000;
  cursor: pointer;
  z-index: 1;
}

.video-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.85);
  color: white;
  text-align: center;
  font-size: 0.85em;
  padding: 0.5em 1em;
  z-index: 2;
  pointer-events: none;
}

.video-play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 68px;
  height: 48px;
  background-color: rgba(255, 0, 0, 0.8);
  border-radius: 12px;
  z-index: 3;
  pointer-events: none;
}

.video-play-button::before {
  content: '';
  position: absolute;
  left: 26px;
  top: 14px;
  width: 0;
  height: 0;
  border-left: 18px solid white;
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 4;
}
</style>

<div class="video-wrapper{{ with .Site.Params.youtube_video_class }} {{ . }}{{ end }}" data-video-id="{{ .Get 0 }}">
  <img
    class="video-thumbnail"
    src="https://img.youtube.com/vi/{{ .Get 0 }}/maxresdefault.jpg"
    onerror="this.onerror=null; this.src='https://img.youtube.com/vi/{{ .Get 0 }}/0.jpg';"
    alt="YouTube Thumbnail">
    
  {{ if and (eq .Site.Params.show_privacy_notice true) (or .Site.Params.youtube_privacy_notice_text "") }}
    <div class="video-overlay">
      {{ with .Site.Params.youtube_privacy_notice_text }}
        {{ . }}
      {{ else }}
        Click to load video from YouTube. Personal data may be transferred.
      {{ end }}
    </div>
  {{ end }}

  <div class="video-play-button"></div>
</div>

<script>
document.querySelectorAll('.video-wrapper').forEach(wrapper => {
  if (wrapper.dataset.listenersAdded === 'true') {
    return;
  }
  wrapper.dataset.listenersAdded = 'true';

  const videoId = wrapper.dataset.videoId;
  const overlay = wrapper.querySelector('.video-overlay');
  const thumbnail = wrapper.querySelector('.video-thumbnail');

  function loadVideo() {
    wrapper.innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&mute=1" allowfullscreen></iframe>`;
  }

  wrapper.addEventListener('click', loadVideo);
  overlay?.addEventListener('click', loadVideo);
  thumbnail?.addEventListener('click', loadVideo);
});
</script>
