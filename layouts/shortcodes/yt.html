<style>
.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  max-width: 100%;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.privacy-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 1em;
  font-size: 0.95em;
  z-index: 10;
  pointer-events: none;
}
</style>

<div class="video-wrapper{{ with .Site.Params.youtube_video_class }} {{ . }}{{ end }}">
  {{ if .Site.Params.show_privacy_notice }}
    <div class="privacy-overlay">
      {{ with .Site.Params.privacy_notice_text }}
        {{ . }}
      {{ else }}
        By playing this video, data will be transmitted to YouTube.
        <a href="https://policies.google.com/privacy" style="color: #fff; text-decoration: underline;" target="_blank" rel="noopener">Learn more</a>.
      {{ end }}
    </div>
  {{ end }}
  <iframe src="https://www.youtube-nocookie.com/embed/{{ .Get 0 }}" allowfullscreen></iframe>
</div>
